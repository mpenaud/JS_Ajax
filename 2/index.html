<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <title>JS | AJAX DEMO 2 </title>
    <link rel="stylesheet" href="http://fr.myebox.com/css/main.min.css" />
    <link rel="stylesheet" href="http://fr.myebox.com/css/animate.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <script type="application/javascript" >
        function chargerTexte() {
            var xhr = new XMLHttpRequest(); // instanciation d'un objet XMLHttpRequest
            // gestion de la réponse du serveur
            xhr.onreadystatechange = function() {
                if (xhr.readyState==4 && xhr.status==200) {
                    document.getElementById("zone_a_changer").innerHTML = xhr.responseText; // modification du contenu de la page web
                }
            }

            xhr.open("GET", "calcul.php?n=5", true); // n étant le paramètre
            xhr.send(); // envoi de la requête HTTP
        }
    </script>
    <div>
        <h1>Démo AJAX</h1>
        <h2 style="font-size:18px;line-height: normal">Cliquez sur le bouton ci-dessous pour afficher le message 
            <strong>(sans re-générer la page)</strong>
        </h2>   
        <div class="colored-line"></div>                                                
        <div class="row ctn-demo"></div>
        <button type="button" class="btn btn-success" onclick="chargerTexte()">Appuyez ici</button>

        <!-- Ici l'on va ajouter la liste <ul>-->
            <div id="zone_a_changer">

            </div>

        </body>
        </html>
